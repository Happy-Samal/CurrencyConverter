<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor - Happy Samal</title>
    <link rel="shortcut icon" href="documents/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Currency Convertor</h1>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
              </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="img">
                        <select class="fromSelector" name="from">
                        </select>
                    </div>
                </div>
                <img src="documents/change.png" alt="img">
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="img">
                        <select class="toSelector" name="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="country.js"></script>
<script src="script.js"></script>
</body>
</html>
